<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lista de Alumnos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		
		<ul class="nav justify-content-center nav-underline">
		  <li class="nav-item">
		    <a class="nav-link active" aria-current="page" th:href=@{/alumnos}>Alumnos</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/alumnos/new}">Nuevo Alumno</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/proyectos}">Proyectos</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link disabled" th:href="@{/proyectos/new}">Nuevo Proyecto</a>
		  </li>
		</ul>
		
		<div class="container">
			<div class="row">
				<h1>Lista de Alumnos</h1>
				<table class="table">
					<thead class="table-dark">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Telefono</th>
							<th scope="col">Email</th>
							<th scope="col">DNI</th>
							<th scope="col">Fecha nacimiento</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="alumno:${lista_alumnos}">
							<td th:text="${alumno.id}"></td>
							<td th:text="${alumno.nombre}"></td>
							<td th:text="${alumno.apellido}"></td>
							<td th:text="${alumno.telefono}"></td>
							<td th:text="${alumno.email}"></td>
							<td th:text="${alumno.dni}"></td>
							<td th:text="${alumno.fecha_nac}"></td>
							<td>
								<a th:href="@{/alumno/edit/{id}(id=${alumno.id})}" class="btn btn-info">Editar</a>
								<a th:href="@{/alumno/eliminar/{id}(id=${alumno.id})}" class="btn btn-info">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
				
			</div>
			
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
